<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <title>CodeClub Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <strong>de</strong>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Converter <strong>para</strong>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00" type="number">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="section-container">
                    <img src="./assets/brasil.png" alt="bandeira-brasil">
                    <p class="subtitleName">Real</p>
                    <p class="currency" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img id="img-arrow" src="./assets/Vector.png" alt="seta">

                <div class="section-container">
                    <img src="./assets/eua.png" alt="bandeira-eua" id="currency-img">
                    <p class="subtitleName" id="currency-name">Dólar Americano</p>
                    <p class="currency" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

<script src="./scripts.js"></script>
</html>
